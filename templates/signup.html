{% extends 'szablon.html' %}
{% load bootstrap %}
{% block title %} Zarejestruj się {% endblock %}

{% block body %}
    <div class="card" style="width: 600px">
      <div class="card-body">
          <h5 class="card-title">Zarejestruj się</h5>
        <form role="form" method="post">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit" class="btn btn-primary">Zarejestruj się <i class="fas fa-sign-in-alt"></i></button>
        </form>
      </div>
    </div>

{% endblock %}
