{% extends 'szablon.html' %}

{% block title %} Rezerwacja {% endblock %}

{% block body %}

<p>Lista rezerwacji</p>

{% for rezerwacja in rezerwacje %}
    <div class="card">
      <div class="card-body">
         <div class="row">
             <div class="col-sm-9">
                 <h2>{{rezerwacja}}</h2>
             </div>
         </div>
          <div class="row">
            <p class="desc">{{rezerwacja.data}}</p>
          </div>
      </div>
    </div>

{% endfor %}

{% endblock %}
