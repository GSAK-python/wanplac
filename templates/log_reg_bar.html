{% extends 'szablon.html' %}
{% load bootstrap %}
{% block title %} Navbar {% endblock %}

{% block body %}

<div class="card border-white">
    <div class="card-body">
        <div class="row justify-content-between">
            <div>
                <a class="text-dark font-weight-bold"  href="{% url 'signup' %}">Zarejestruj się</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a class="text-dark font-weight-bold" href="{% url 'logout' %}"> {{ user.username }}, wyloguj się</a>
                {% else %}
                    <a class="text-dark font-weight-bold" href="{% url 'login' %}"> Zaloguj się</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
